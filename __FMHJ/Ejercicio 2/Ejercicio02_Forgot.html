        <title>Ejercicio 02 - Forgot</title>
    </head>
    <body class="bg-primary">

        <!--Div Main-->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8 mt-5">
                    <div class="card">
                        <div class="card-header text-center display-6 fs-2 py-5">Password Recovery</div>
                        <div class="card-body">
                            <form action="#" class="was-validated">
                                <div class="row">
                                    <div class="col mt-2">
                                        <p class="text-black-50" style="font-size: 0.9rem;">
                                            Enter your email address and we will send you 
                                            a link to reset your password.
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control mt-1 p-3" style="font-size: 1.1rem;"
                                        id="email" placeholder="Enter email address" name="email" required>
                                        <div class="valid-feedback">Valid.</div>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                </div>
                                <div class="row align-items-center mt-4">
                                    <div class="col text-start">
                                        <a href="./Ejercicio02_Login.html" class="text-decoration-none" data-bs-toggle="tooltip" 
                                        title="Forgot Password?">Return to login</a>
                                    </div>
                                    <div class="col text-end">
                                        <a href="#" class="btn btn-primary fs-5">Reset Password</a>
                                    </div>
                                </div>
                            </form>
                        </div> 
                        <div class="card-footer">
                            <div class="row">
                                <div class="col text-center py-2">
                                    <a href="./Ejercicio02_Register.html" class="text-decoration-none" data-bs-toggle="tooltip" 
                                    title="Sign up!">Need an account? Sign up!</a>
                                </div>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>

        <!--Div Footer-->
        <div class="container-fluid mt-5 fixed-bottom">
