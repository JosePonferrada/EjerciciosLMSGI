<!DOCTYPE html>
<html lang="en">
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Francisco Manuel Hern&aacute;ndez">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>Ejercicio 02 - Login</title>
    </head>
    <body class="bg-primary">

        <!--Div Main-->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8 mt-5">
                    <div class="card">
                        <div class="card-header text-center display-6 fs-2 py-5">Login</div>
                        <div class="card-body">
                            <form action="#" class="was-validated">
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control mt-1" required 
                                        id="email" placeholder="Enter email address" name="email">
                                        <div class="valid-feedback">Valid.</div>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="pwd">Password</label>
                                        <input type="password" class="form-control mt-1" required 
                                        id="pwd" placeholder="Enter password" name="pwd">
                                        <div class="valid-feedback">Valid.</div>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="remember">Remember password
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row align-items-center mt-4">
                                    <div class="col text-start">
                                        <a href="./Ejercicio02_Forgot.html" class="text-decoration-none" data-bs-toggle="tooltip" 
                                        title="Forgot Password?">Forgot Password?</a>
                                    </div>
                                    <div class="col text-end">
                                        <a href="#" class="btn btn-primary fs-5">Login</a>
                                    </div>
                                </div>
                            </form>
                        </div> 
                        <div class="card-footer">
                            <div class="row">
                                <div class="col text-center py-2">
                                    <a href="./Ejercicio02_Register.html" class="text-decoration-none" data-bs-toggle="tooltip" 
                                    title="Sign up!">Need an account? Sign up!</a>
                                </div>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>

        <!--Div Footer-->
        <div class="container-fluid mt-5 fixed-bottom">
            <div class="row bg-light p-3">
                <div class="col-md-6 text-md-start text-center">
                    <p class="my-2 text-black-50">Copyright &copy; Your Website 2024</p>
                </div>
                <div class="col-md-6 text-md-end text-center">
                    <p class="my-2">
                        <a href="#" class="text-decoration-none" data-bs-toggle="tooltip" 
                        title="Privacy Policy">Privacy Policy</a>
                        Â·
                        <a href="#" class="text-decoration-none" data-bs-toggle="tooltip" 
                        title="Terms & Conditions">Terms & Conditions</a>
                    </p>
                </div>
            </div>
        </div>

    </body>
</html>
