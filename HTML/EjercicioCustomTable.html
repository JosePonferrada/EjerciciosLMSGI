<!DOCTYPE html>
<html>
    <head>
        <title>My custom table</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="keywords" content="table, tabla, Superheroes" />
        <meta name="description" content="En esta página web encotrarás mi tabla personalizada" />
        <meta name="author" content="Jose Manuel Ponferrada">
        <style type="text/css">
            p{
                font-family: fantasy;
                font-size: larger;
            }
            table{
                border: 1px black;
                border-collapse: collapse;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <p>Superheroes de DC</p>
        <table>
            <tr>
                <th>Superheroe</th>
                <th>Poderes</th>
                <th>Imagen</th>
                <th>Biografía</th>
            </tr>
            <tr>
                <td rowspan="2">Batman</td>
                <td></td>
            </tr>
        </table>
        
    </body>
</html>
