<!DOCTYPE html>
<html>
<head>
	<title>Layout Responsivo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/49b4602fce.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jose Manuel Ponferrada">
    <style>
        #bannerNaranja{
            background-color: #ff6900;
        }
        #textoBannerNaranja{
            font-weight: 600;
            font-size: 11px;
            font-family: Open sans, sans-serif;
            letter-spacing: 0.2em;
            padding-bottom: 3px;
            padding-top: 7px;
        }
        #botonSub{
          background-color: #6ae2d6;
          color: black;
          border: 0;
        }
        .btn-text{
          font-weight: 600;
        }
        .btn-sm{
          font-size: 13px;
        }
        .nav-item{
          transition: opacity 0.2s ease 0s;
          opacity: 1;
        }

        .nav-link{
          font-size: 12px;
          
          font-weight: 400;
        }
        #containerNav{
          padding-left: 19rem !important;
          padding-right: 18.6rem !important;
        }
    </style>
</head>
<body>

    <!-- HEADER -->

    <div class="container-fluid px-0">
        <div class="row align-items-center py-2">

            <!-- SOCIAL -->

            <div class="col">
                <div class="text-end">
                    <a href="index.html" class="text-black text-decoration-none p-2">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="index.html" class="text-black text-decoration-none p-2">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="index.html" class="text-black text-decoration-none p-2">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                    <a href="index.html" class="text-black text-decoration-none p-2">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                    <a href="index.html" class="text-black text-decoration-none p-2">
                        <i class="fa-brands fa-tiktok"></i>
                    </a>
                    <a href="index.html" class="text-black text-decoration-none p-2">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="index.html" class="text-black text-decoration-none p-2">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
            </div>

            <!-- LOGO -->

            <div class="col px-5">
                <img class="img-fluid" src="./images/logo-elmundotoday2.png" alt="Logo ElMundoToday">
            </div>

            <!-- LOGIN & SUB-->

            <div class="col d-flex flex-row align-items-center">
                <div class="">
                    <a href="index.html" class="text-decoration-none text-black">Iniciar sesión</a>
                </div>
                <div class="ms-3">
                    <a id="botonSub" class="btn btn-primary btn-sm px-3 py-1" href="index.html" title="Hazte suscriptor">
                      <span class="btn-text">Hazte suscriptor</span>
                    </a>
                </div>
            </div>

        </div>

        <!-- CONTAINER NARANJA -->

        <div class="container-fluid" id="bannerNaranja">
            <div>
                <p id="textoBannerNaranja" class="text-uppercase text-center mb-0 text-white">- LA ACTUALIDAD DEL MAÑANA -</p>
            </div>
        </div>
    </div>

    <!-- NAVBAR -->

    <nav class="navbar sticky-top navbar-expand-lg bg-white  align-items-center ps-5 pe-5 border-bottom border-black">
        <div class="container-fluid ps-5 pe-5" id="containerNav">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-start" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item px-1">
                <a class="nav-link text-uppercase text-black" href="#">Internacional</a>
              </li>
              <li class="nav-item px-1">
                <a class="nav-link text-uppercase text-black" href="#">España</a>
              </li>
              <li class="nav-item px-1">
                <a class="nav-link text-uppercase text-black" href="#">Cultura</a>
              </li>
              <li class="nav-item px-1">
                <a class="nav-link text-uppercase text-black" href="#">Sociedad</a>
              </li>
              <li class="nav-item px-1">
                <a class="nav-link text-uppercase text-black" href="#">Ciencia y Tecnología</a>
              </li>
              <li class="nav-item px-1">
                <a class="nav-link text-uppercase text-black" href="#">Gente</a>
              </li>
              <li class="nav-item px-1">
                <a class="nav-link text-uppercase text-black" href="#">Deportes</a>
              </li>
              <li class="nav-item px-1">
                <a class="nav-link text-uppercase text-black" href="#">Oktoday</a>
              </li>
              <li class="nav-item px-1">
                <a class="nav-link text-uppercase text-black" href="#">Vídeos</a>
              </li>
              <li class="nav-item px-1">
                <a class="nav-link text-uppercase text-black" href="#">Tienda</a>
              </li>
            </ul>
          </div>
          <div>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
    </nav>

</body>
